<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petrol Calculator</title>
        <link rel="stylesheet" type="text/css" href="Exercise.css">
    </head>

    <body>

        <div class="container">

            <!-- Heading -->
            <h1>
                Seif's <br>
                Petrol Calculator
            </h1>

            <!-- Input for cost per liter -->
            <div class="input-container">

                <label for="cost">
                    Cost per liter:
                </label>

                <input type="number" id="cost" step="0.01" value="1.72" placeholder="Enter cost per liter" required>

            </div>

            <!-- Input for liters purchased -->
            <div class="input-container">

                <label for="liters">
                    Liters purchased:
                </label>

                <input type="number" id="liters" step="0.01" value="0" placeholder="Enter liters purchased" required>

            </div>

            <!-- Button to calculate total cost -->
            <button id="calculate">
                Calculate Total Cost
            </button>

            <!-- Display total cost -->
            <p id="total-cost"></p>

            <!-- Dark mode toggle -->
            <label class="switch">

                <center></span><input type="checkbox" id="dark-mode-toggle">

                <span class="slider round"></span></center>

            </label>

            <center><span>
                Dark Mode
            </center></span>

        </div>
        
        <script src="Exercise.js"></script>

    </body>

</html>
